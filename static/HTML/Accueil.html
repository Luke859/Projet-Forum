{{ define "body" }}
<!-- Block entier -->

<div class="burger">
    <div class="barre"></div>
    <div class="barre"></div>
    <div class="barre"></div>

</div>

<div class="filtre">
    <ul>
        <li>
            <a href="">Catégorie des posts</a>
        </li>
        
        <li><a href="">Posts</a>
            <ul>
                <li><a href="#">Likés</a></li>
                <li><a href="#">Postés</a></li>
            </ul>
        </li>
    </ul>
</div>

<!-- Block Posts -->
{{range .}}
    <div id="scroll">
        <button class="delete" onclick="deletePost()">❌</button>
        <div class="post">
            <div class="name">{{.Post}}</div>

            <div class="cmt">{{.Cmt}}</div>

            <form action="/sentCmt" method="POST" id="cmtarea">
                <div class="press">
                    <input class="enter" type="text" placeholder="Entrer commentaire" name="cmt">
                    <button type="button" onclick="CmtRecup()"> Send</button>
                </div>
            </form>

            <form action="/sentLike" method="POST" id="like" >
                <button type="button" onclick="changeLike()" name="like">
                    <p id='addlike'>0</p>
                    ❤️Like
                </button>
            </form>


            <script src="/static/JS/like.js"></script>
            <script src="/static/JS/CreeCmt.js"></script>
            <script src="/static/JS/deletePost.js"></script>
        </div>
    </div>
    
{{end}}


<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/JS/burger.js"></script>

{{ end }}
